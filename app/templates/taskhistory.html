  <div class='task-container-main'>


	<div class="task-input">
      	<input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="taskInput"  placeholder="Enter a task">
        
      </div>

      <h3>Task History!!!</h3>

      <div class="task-container">

      <ul id="tasks" class="list-of-tasks">
        <li ng-repeat="msg in messages" ng-show="isValid(msg.date)">
          {{ msg.body }}
        </li>
      </ul>

  </div>
</div>
